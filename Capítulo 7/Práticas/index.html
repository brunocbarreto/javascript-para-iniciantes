<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manipulando Campos de Formulário com JavaScript</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <form id="meuFormulário">
      <label for="nome">Nome:</label><br />
      <input type="text" id="nome" name="nome" /><br />
      <input type="checkbox" id="meuCheckbox" name="meuCheckbox" />
      <label for="meuCheckbox">Aceito os termos</label><br />
      <label for="meuSelect">Escolha uma opção:</label><br />
      <select id="meuSelect" name="meuSelect">
        <option value="opcao1">Opção 1</option>
        <option value="opcao2">Opção 2</option>
        <option value="opcao3">Opção 3</option>
      </select>
    </form>
  </body>
</html>
